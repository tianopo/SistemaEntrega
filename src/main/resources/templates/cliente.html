<!DOCTYPE HTML>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Motoboy</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>
<body>
    <main class="mx-5 mt-4 gap-3">
        <div class="d-flex flex-row justify-content-between align-items-center">
            <h5 class="d-inline">Cliente</h5>
            <button type="button" class="btn btn-dark" data-bs-toggle="modal" data-bs-target="#motoboyModal"><span class="fs-5">&#x2b</span> Adicionar</button>
        </div>
        <table class="table table-dark table-striped mt-4">
            <thead>
              <tr>
                <th scope="col">Nome</th>
                <th scope="col">CPF</th>
                <th scope="col">Telefone</th>
                <th scope="col">Logradouro</th>
                <th scope="col">Número</th>
                <th scope="col">Complemento</th>
                <th scope="col">Ações</th>
              </tr>
            </thead>
            <tbody>
              <tr>
                <th scope="row">Maria</th>
                <td>349.788.384-00</td>
                <td>12963846600</td>
                <td>Rua Acre - Cidade São José, Rio Preto</td>
                <td>100</td>
                <td>Casa</td>
                <td><button class="btn btn-light text-danger">&#x2612;</button></td>
              </tr>
              <tr>
                <th scope="row">João</th>
                <td>255.333.997-23</td>
                <td>12987354999</td>
                <td>Rua Ali - Vila Branca, Jacareí</td>
                <td>300</td>
                <td></td>
                <td><button class="btn btn-light text-danger">&#x2612;</button></td>
              </tr>
            </tbody>
        </table>
        <button class="btn btn-dark" onclick="history.back()"><span class="fs-5">&#x21e6;</span> Voltar</button>
    </main>
    <div class="modal fade" id="motoboyModal" tabindex="-1" aria-labelledby="motoboyModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-xl">
          <div class="modal-content">
            <div class="modal-header">
              <h1 class="modal-title fs-5" id="motoboyModalLabel">Motoboy</h1>
              <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body d-flex flex-row gap-3 flex-wrap">
                <div class="mb-4">
                    <label for="nome" class="form-label">Nome</label>
                    <input type="text" class="form-control" id="nome" placeholder="Digite seu nome">
                </div>
                <div class="mb-4">
                    <label for="cpf" class="form-label">CPF</label>
                    <input type="text" class="form-control" id="cpf">
                </div>
                <div class="mb-4">
                    <label for="telefone" class="form-label">Telefone</label>
                    <input type="tel" class="form-control" id="telefone">
                </div>
                <div class="mb-4">
                    <label for="logradouro" class="form-label">Logradouro</label>
                    <input type="text" class="form-control" id="logradouro">
                </div>
                <div class="mb-4">
                    <label for="numero" class="form-label">Número</label>
                    <input type="number" class="form-control" id="numero">
                </div>
                <div class="mb-4">
                    <label for="complemento" class="form-label">Complemento</label>
                    <input type="text" class="form-control" id="complemento">
                </div>
            </div>
            <div class="modal-footer">
              <button type="button" class="btn btn-secondary" data-bs-dismiss="modal"><span class="fs-5">&#x21e6;</span> Voltar</button>
              <button type="button" class="btn btn-dark p-2">Enviar</button>
            </div>
          </div>
        </div>
    </div>
    <script src="../static/js/jquery-3.7.1.js"></script>
    <script src="../static/js/bootstrap/bootstrap.bundle.min.js"></script>
    <script src="../static/js/clienteMascara.js"></script>
</body>
</html>
