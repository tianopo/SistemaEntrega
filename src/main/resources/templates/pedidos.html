<!DOCTYPE HTML>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Navbar</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>
<body>
    <main class="mx-5 gap-3">
        <img th:src="@{/images/delivery.jpg}" class="border border-black img-fluid mt-3" alt="Um banner" />
        <div class="border border-black p-2 mt-3">
            <div class="d-flex flex-column">
                <h5>Contadores de Pedido</h5>
                <div class="d-flex justify-content-between">
                    <div class="border border-black p-2 d-flex align-items-center flex-column" style="height: 100px; width: 140px;">
                        <p>Quantidade Hoje</p>
                        <p class="fs-1">5</p>
                    </div>
                    <div class="border border-black p-2 d-flex align-items-center flex-column" style="height: 100px; width: 140px;">
                        <p>Em Andamento</p>
                        <p class="fs-1">3</p>
                    </div>
                    <div  class="border border-black p-2 d-flex align-items-center flex-column" style="height: 100px; width: 140px;">
                        <p>Entregues</p>
                        <p class="fs-1">2</p>
                    </div>
                </div>
            </div>
        </div>
        <form class="border border-black py-2 px-4 mt-3 d-flex flex-column align-items-center">
            <h3>Pedido</h3>
            <div class="d-flex flex-wrap justify-content-between">
                <div class="mb-4">
                    <label for="nome" class="form-label">Nome</label>
                    <input type="text" class="form-control" id="nome">
                </div>
                <div>
                    <label for="data" class="form-label">Data de Entrega</label>
                    <input type="date" class="form-control" style="width: 200px;" id="data">
                </div>
                <div>
                    <label for="motoboy" class="form-label">Motoboy</label>
                    <select class="form-select" id="motoboy" aria-label="Selecione um motoboy">
                        <option selected>Selecione um motoboy</option>
                        <option value="motoboy1">Motoboy 1</option>
                        <option value="motoboy2">Motoboy 2</option>
                        <option value="motoboy3">Motoboy 3</option>
                    </select>
                </div>
                <div class="mb-4">
                    <label for="cliente" class="form-label">Cliente</label>
                    <select class="form-select" id="cliente" aria-label="Selecione um cliente">
                        <option selected>Selecione um Cliente</option>
                        <option value="cliente1">Cliente 1</option>
                        <option value="cliente2">Cliente 2</option>
                        <option value="cliente3">Cliente 3</option>
                    </select>
                </div>
                <div>
                    <label for="logradouro" class="form-label">Logradouro</label>
                    <input type="text" class="form-control" id="logradouro" placeholder="Endereço">
                </div>
                <div class="d-flex flex-row gap-3">
                    <div>
                        <label for="cep" class="form-label">Cep</label>
                        <input type="text" class="form-control" style="width: 130px;" id="cep">
                    </div>
                    <div>
                        <label for="numero" class="form-label">Número</label>
                        <input type="text" class="form-control" style="width: 70px;" id="numero">
                    </div>
                </div>
                <div class="w-100 d-flex align-items-end justify-content-between">
                    <div>
                        <label for="descricao" class="form-label">Descrição</label>
                        <textarea class="form-control" id="descricao" rows="4" cols="21"></textarea>
                    </div>
                    <div>
                        <button type="submit" class="btn btn-dark px-4">Enviar</button>
                    </div>
                </div>
            </div>
        </form>
        <div>
            <h5>Tabela Pedidos</h5>
            <table class="table table-dark table-striped">
                <thead>
                  <tr>
                    <th scope="col">Nome</th>
                    <th scope="col">Entrega</th>
                    <th scope="col">Motoboy</th>
                    <th scope="col">Cliente</th>
                    <th scope="col">Endereço</th>
                    <th scope="col">Descrição</th>
                  </tr>
                </thead>
                <tbody>
                  <tr>
                    <th scope="row">Batata</th>
                    <td>19/12/2023</td>
                    <td>Otto</td>
                    <td>@mdo</td>
                    <td>@mdo</td>
                    <td>@mdo</td>
                  </tr>
                  <tr>
                    <th scope="row">Celular</th>
                    <td>20/12/2023</td>
                    <td>Thornton</td>
                    <td>@fat</td>
                    <td>@mdo</td>
                    <td>@mdo</td>
                  </tr>
                </tbody>
            </table>
        </div>
    </main>
    <script th:src="@{/js/jquery-3.7.1.js}"></script>
    <script th:src="@{/js/bootstrap/bootstrap.bundle.min.js}"></script>
    <script th:src="@{/js/jquery.mask.min.js}"></script>
    <script th:src="@{/js/pedidoMascara.js}"></script>
</body>
</html>
