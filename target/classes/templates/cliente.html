<!DOCTYPE HTML>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Motoboy</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>
<body>
    <main class="mx-5 mt-4 gap-3">
        <div class="d-flex flex-row justify-content-between align-items-center">
            <h5 class="d-inline">Cliente</h5>
            <button type="button" class="btn btn-dark" data-bs-toggle="modal" data-bs-target="#clienteModal"><span class="fs-5">&#x2b</span> Adicionar</button>
        </div>
        <table class="table table-dark table-striped mt-4">
            <thead>
              <tr>
                <th scope="col">Nome</th>
                <th scope="col">CPF</th>
                <th scope="col">Telefone</th>
                <th scope="col">Logradouro</th>
                <th scope="col">Número</th>
                <th scope="col">CEP</th>
                <th scope="col">Complemento</th>
                <th scope="col">Excluir</th>
              </tr>
            </thead>
            <tbody>
              <tr th:each="cliente : ${listarCliente}">
                <td>
                    <a th:href="@{/atualizarClienteForm/{id}(id=${cliente.id})}" class="btn btn-primary">
                        <span th:text="${cliente.nome}"></span>
                    </a>
                </td>
                <td th:text="${cliente.cpf}"></td>
                <td th:text="${cliente.telefone}"></td>
                <td th:text="${cliente.logradouro}"></td>
                <td th:text="${cliente.numero}"></td>
                <td th:text="${cliente.cep}"></td>
                <td th:text="${cliente.complemento}"></td>
                <td>
                    <button class="btn btn-danger text-danger">
                        <a th:href="@{/deletarCliente/{id}(id=${cliente.id})}" class="btn btn-danger">Excluir</a>
                    </button>
                </td>
              </tr>
            </tbody>
        </table>
        <button class="btn btn-dark" onclick="history.back()"><span class="fs-5">&#x21e6;</span> Voltar</button>
    </main>
    <div class="modal fade" id="clienteModal" tabindex="-1" aria-labelledby="clienteModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-xl">
          <div class="modal-content">
            <div class="modal-header">
              <h1 class="modal-title fs-5" id="clienteModalLabel">Cliente</h1>
              <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <form action="#" th:action="@{/salvarCliente}" th:object="${cliente}" class="d-flex flex-row gap-3 flex-wrap" method="POST">
                    <div class="mb-4">
                        <label for="nome" class="form-label">Nome</label>
                        <input type="text" class="form-control" id="nome" th:field="*{nome}">
                        <span class="text-danger" th:if="${#fields.hasErrors('nome')}" th:errors="*{nome}"></span>
                    </div>
                    <div class="mb-4">
                        <label for="cpf" class="form-label">CPF</label>
                        <input type="text" class="form-control" id="cpf" th:field="*{cpf}">
                            <span class="text-danger" th:if="${#fields.hasErrors('cpf')}" th:errors="*{cpf}"></span>
                    </div>
                    <div class="mb-4">
                        <label for="telefone" class="form-label">Telefone</label>
                        <input type="tel" class="form-control" id="telefone" th:field="*{telefone}">
                        <span class="text-danger" th:if="${#fields.hasErrors('telefone')}" th:errors="*{telefone}"></span>
                    </div>
                    <div class="mb-4">
                        <label for="logradouro" class="form-label">Logradouro</label>
                        <input type="text" class="form-control" id="logradouro" th:field="*{logradouro}">
                        <span class="text-danger" th:if="${#fields.hasErrors('logradouro')}" th:errors="*{logradouro}"></span>
                    </div>
                    <div class="mb-4">
                        <label for="cep" class="form-label">CEP</label>
                        <input type="text" class="form-control" id="cep" th:field="*{cep}">
                        <span class="text-danger" th:if="${#fields.hasErrors('cep')}" th:errors="*{cep}"></span>
                    </div>
                    <div class="mb-4">
                        <label for="numero" class="form-label">Número</label>
                        <input type="number" class="form-control" id="numero" th:field="*{numero}">
                        <span class="text-danger" th:if="${#fields.hasErrors('numero')}" th:errors="*{numero}"></span>
                    </div>
                    <div class="mb-4">
                        <label for="complemento" class="form-label">Complemento</label>
                        <input type="text" class="form-control" id="complemento" th:field="*{complemento}">
                        <span class="text-danger" th:if="${#fields.hasErrors('complemento')}" th:errors="*{complemento}"></span>
                    </div>
                    <div class="mb-4 d-flex align-items-end gap-3">
                      <button type="button" class="btn btn-secondary">
                            <a th:href="@{/cliente}" class="text-decoration-none text-white"><span class="fs-5">&#x21e6;</span> Voltar</a>
                        </button>
                      <button type="submit" class="btn btn-dark p-2">Enviar</button>
                    </div>
                </form>
            </div>
          </div>
        </div>
    </div>
    <script th:src="@{/js/jquery-3.7.1.js}"></script>
    <script th:src="@{/js/bootstrap/bootstrap.bundle.min.js}"></script>
    <script th:src="@{/js/jquery.mask.min.js}"></script>
    <script th:src="@{/js/clienteMascara.js}"></script>
</body>
</html>
